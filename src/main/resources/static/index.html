<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--cdn bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>

<!--Barra de navegaciÃ³n-->
<nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand m-auto h1 text-white text-center p-4">INGRESAR DATOS DE USUARIOS</span>
</nav>


<!--Mensajes-->
<div id="messages" class="alert alert-success text-center" style="font-size: 20px;display: none;"></div>

<!--Persona details-->
<div class="row justify-content-center">
    <div id="alumno-details" class="text-center mt-5 p-2 col-md-4"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-8 mt-5">
            <table class="table table-bordered table-hover text-center">
                <thead>
                <tr>
                    <th>#ID</th>
                    <th>Nombre</th>
                    <th>ApellidoPaterno</th>
                    <th>ApellidoMaterno</th>
                    <th>identificacion</th>
                    <th></th>
                </tr>
                </thead>

                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div class="col-4 ml-auto" style="margin-top: 50px">
            <div class="ml-5">
                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="nombre" placeholder="Nombre" />
                </div>

                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="apellidos" placeholder="ApellidoPaterno" />
                </div>

                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="curso" placeholder="ApellidoMaterno" />
                </div>

                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="nota" placeholder="Identificacion" />
                </div>

                <input type="hidden" id="id" />

                <button id="agregar" class="btn btn-success btn-block">Agregar persona</button>
            </div>
        </div>
    </div>
</div>

<!--cdn jquery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>

<script src="./assets/js/index.js"></script>
</body>
</html>
